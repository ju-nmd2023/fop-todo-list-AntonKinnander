<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <!--maybe change to list instead of divs -->
    <header>
      <button id="newTaskButton">
        <img

          alt="Create a new task or category"

        />
      </button>
      <!-- <div class="pageElement span"> <h1 class="title">Title:</h1>

      <textarea
        rows="3"
        name="task title"
        placeholder="Enter task title..."
        autocomplete="off"
        class="pageElement span"
        id="newTaskField"
      ></textarea>
    </header>

    <section id="mainTaskList" class="list pageElement"></section>
  </body>
