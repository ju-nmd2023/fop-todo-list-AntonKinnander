<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <!--maybe change to list instead of divs -->
    <header>
      <button id="newTaskButton">
        <img
          src="assets/plus.svg"
          alt="Create a new task or category"
          class="big"
        />
      </button>
      <!-- <div class="pageElement span"> <h1 class="title">Title:</h1>

  </div> -->
      <!-- Maybe add a counter showing characther limit -->
      <div class="pageElement options span">
        <textarea
          rows="3"
          name="task title"
          placeholder="Enter task title..."
          autocomplete="off"
          class=""
          id="newTaskField"
          maxlength="150"
        ></textarea>
        <div class="optionsrow">
          <label>
            <div class="iconInput date">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"></svg>
            </div>
            <input type="date" name="" id="addDate" />
          </label>
        </div>
      </div>
    </header>

    <section id="mainTaskList" class="list pageElement"></section>
  </body>
</html>
